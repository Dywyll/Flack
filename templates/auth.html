<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

{% with messages = get_flashed_messages(True) %}
    {% if messages %}
        Category: {{ messages[0][0] }}
        {{ messages[0][1] }}
    {% endif %}
{% endwith %}

{% block body %}
{% endblock %}
</body>
</html>
